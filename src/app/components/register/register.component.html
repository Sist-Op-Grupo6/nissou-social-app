<meta name="viewport" content="width=device-width, initial-scale=1.0">
<mat-card>
<h2>WELCOME TO NISSOUJOYAS</h2>
</mat-card>
<mat-card>
  <mat-form-field>
    <mat-label>First Name</mat-label>
    <input matInput [(ngModel)]="user.firstName">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Last Name</mat-label>
    <input matInput [(ngModel)]="user.lastName">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Age</mat-label>
    <input matInput [(ngModel)]="user.age">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Gender</mat-label>
    <mat-select [(ngModel)]="user.gender">
      <mat-option value="M">M - Male</mat-option>
      <mat-option value="F">F - Female</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput [(ngModel)]="user.email">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="user.password">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="register()">Registrarse</button>

</mat-card>
